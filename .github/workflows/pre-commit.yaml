name: Pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.3.2'
      - name: Install dependencies
        run: poetry install
      - uses: pre-commit/action@v2.0.3
